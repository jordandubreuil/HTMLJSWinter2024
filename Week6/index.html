<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Week 6 JavaScript Examples</title>
    </head>
    <body>
        <h1 id="header">JavaScript Examples</h1>
        <button>Change the Page</button>
        <button id="promptButton">Press this button!</button>
        <!--In document Javacript Example-->
        <script>
            alert("The code has moved to the script.js file");
            document.querySelector("h1").addEventListener('click', function(){
                document.querySelector("body").style.color = "blue";
            })
        </script>
        <!--Example of linked external JavaScript file-->
        <script src="scripts/script.js"></script>
    </body>
</html>
